paths:
  /api/userCart/:
    put:
      summary: Actualiza el carrito en la cuenta del usuario
      tags:
        - UserCart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/requestBodies/createUserCart"
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito que se desea modificar
          schema:
            type: string
        - name: uid
          in: query
          required: true
          description: ID del usuario propietario del carrito
          schema:
            type: string
      responses:
        "200":
          description: El carrito fue actualizado con éxito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/User"
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa
components:
  schemas:
    User:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 100
          description: Nombre del usuario
        last_name:
          type: string
          maxLength: 100
          description: Apellido del usuario
        email:
          type: string
          maxLength: 100
          description: Correo electrónico del usuario
          format: email
        password:
          type: string
          maxLength: 100
          description: Contraseña del usuario
        carts:
          type: array
          items:
            type: string
            format: uuid
            description: ID del carrito
        role:
          type: string
          enum: [user, admin, premium]
          default: user
          description: Rol del usuario
      example:
        first_name: John
        last_name: Doe
        email: john.doe@example.com
        password: mypassword
        carts:
          - abc123
          - def456
        role: user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            cid:
              type: string
              description: ID del carrito
            uid:
              type: string
              description: ID del usuario
          required:
            - cid
            - uid
          example:
            cid: abc123
            uid: def456
